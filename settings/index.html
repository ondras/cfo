<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'" />
		<title>CFO Settings</title>
		<link rel="stylesheet" type="text/css" href="settings.css" />
	</head>

	<body>
		<fieldset>
			<legend>Appearance</legend>
			<label class="reload">Icon theme: <select name="icons">
				<option value="faenza">Faenza</option>
				<option value="numix">Numix</option>
			</select>
			<label class="reload">Automatic size units: <input type="checkbox" name="autosize" /></label>
		</fieldset>
		<fieldset>
			<legend>Terminal</legend>
			<label>Executable path: <input name="terminal.bin" /></label>
			<label>Arguments: <input name="terminal.args" /></label>
		</fieldset>
		<fieldset>
			<legend>Miscellaneous</legend>
			<label>Editor executable: <input name="editor.bin" /></label>
			<label>New file name: <input name="newfile" /></label>
			</label>
		</fieldset>
		<p>Note: settings marked with <span class="reload"></span> will be applied after application restart.</p>
		<script src="settings.js"></script>
	</body>
</html>
